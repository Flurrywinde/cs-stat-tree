<!doctype html>
<html>
   <body>
	   <h1>New Graphviz Output:</h1>
	   <p>1. Copy the .dot code below
		   <button id="copyID">Copy</button>
	   </p>

	   <p>2. Paste it into <a href="http://dreampuf.github.io/GraphvizOnline/">http://dreampuf.github.io/GraphvizOnline/</a></p>
	   <p>3. Hover over nodes with a thick red outline to see all possible stat values. <b>Note:</b> *elif and *else are not yet supported. :-(</p>
	   <textarea id="textareainput" style="width: 80%; height: 500px;">{{ dotcode }}</textarea>
    <script>
      var button = document.getElementById("copyID"),
        input = document.getElementById("textareainput");
      button.addEventListener("click", function(event) {
        event.preventDefault();
        input.select();
        document.execCommand("copy");
      });
    </script>
   </body>
</html>
